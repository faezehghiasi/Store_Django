<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
        <!-- Brand logo with gem icon -->
        <a class="navbar-brand" href="/">
            <i class="fas fa-gem me-2 text-accent"></i>LUXE
        </a>

        <!-- Mobile menu toggle button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Main navigation menu items -->
        <div class="collapse navbar-collapse" id="navbarMain">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Home link -->
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>

                <!-- Shop link -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:cart_show' %}">Shop</a>
                </li>


                <!-- About link -->
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>

            <!-- Right-aligned utility icons -->
            <div class="d-flex">
                <!-- Search icon button -->
                <a href="#" class="btn btn-outline-primary me-2">
                    <i class="fas fa-search"></i>
                </a>



                <!-- Shopping cart icon with badge -->
                <a href="{% url 'core:cart_show' %}" class="btn btn-outline-primary me-2 cart-icon position-relative">
                    <i class="fas fa-shopping-bag"></i>

                        <span id="cart_count"  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            {{request.session.cart|length}}
                        </span>

                </a>


                <!-- Conditional Login/User section -->
                {% if user.is_authenticated %}
                    <!-- User account icon (shown when logged in) -->
                    <a href="#" class="btn btn-outline-primary me-2">
                        <i class="fas fa-user"></i>
                    </a>

                      <!-- Logout form -->
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-primary">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </form>
                {% else %}
                    <!-- Login button (shown when not logged in) -->
                    <a href="{% url 'login' %}" class="btn btn-outline-primary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
