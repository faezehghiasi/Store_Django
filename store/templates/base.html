{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'core/js/holder.min.js' %}"></script>

    <style>
      :root {
        --primary-color: #4795a5; /* Teal with a softer tone */
        --primary-dark: #2f6660; /* Darker shade for contrast */
        --secondary-color: #f4e1d2; /* Soft peach for highlights */
        --background-color: #f8f9fa; /* Soft background color */
        --text-muted-color: #6c757d; /* Muted gray for text */
      }

      body {
        background-color: var(--background-color);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .navbar-dark .navbar-brand,
      .navbar-dark .btn-outline-light {
        color: var(--primary-color);
        font-weight: 600;
      }

      .navbar-dark .navbar-brand:hover,
      .navbar-dark .btn-outline-light:hover {
        color: var(--primary-dark);
      }

      .card-title {
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--primary-dark);
      }

      .card-text {
        font-size: 1rem;
        color: var(--text-muted-color);
      }

      .product-image {
        object-fit: contain;
        width: 100%;
        max-height: 225px;
      }

      .btn-teal {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        color: white;
        font-weight: 500;
      }

      .btn-teal-outline {
        color: var(--primary-color);
        border-color: var(--primary-color);
        font-weight: 500;
      }

      .btn-teal:hover,
      .btn-teal-outline:hover {
        background-color: var(--primary-dark);
        color: white;
        border-color: var(--primary-dark);
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }

      .text-primary {
        color: var(--primary-color) !important;
      }

      .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      }

      .album .row-cols-1, .album .row-cols-sm-2, .album .row-cols-md-3 {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Ghiasi Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="d-flex ms-auto" role="search">
          <input class="form-control me-2" type="search" placeholder="Search products" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Products -->
  <div class="album py-5 bg-body-tertiary">
    <div class="container">
        {% block content %}NO CONTENT YET{% endblock %}
    </div>
  </div>

  </body>
</html>
