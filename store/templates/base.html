{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <!-- Meta tags for charset and viewport settings -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title block that can be overridden in child templates -->
    <title>{% block title %}Store{% endblock %}</title>

    <!-- Link to Bootstrap CSS for styling the page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS bundle for interactive components (e.g., dropdowns, modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript file for additional functionality (static file) -->
    <script src="{% static 'core/js/holder.min.js' %}"></script>

    <style>
      /* Custom root variables for color scheme and theme */
      :root {
        --primary-color: #4795a5; /* Teal with a softer tone */
        --primary-dark: #2f6660; /* Darker shade for contrast */
        --secondary-color: #f4e1d2; /* Soft peach for highlights */
        --background-color: #f8f9fa; /* Soft background color */
        --text-muted-color: #6c757d; /* Muted gray for text */
      }

      /* Body styling: applying background color and font */
      body {
        background-color: var(--background-color);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      /* Navbar brand and button style customization */
      .navbar-dark .navbar-brand,
      .navbar-dark .btn-outline-light {
        color: var(--primary-color);
        font-weight: 600;
      }

      /* Navbar hover effect */
      .navbar-dark .navbar-brand:hover,
      .navbar-dark .btn-outline-light:hover {
        color: var(--primary-dark);
      }

      /* Card title styling */
      .card-title {
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--primary-dark);
      }

      /* Card text styling */
      .card-text {
        font-size: 1rem;
        color: var(--text-muted-color);
      }

      /* Styling for product images inside cards */
      .product-image {
        object-fit: contain;
        width: 100%;
        max-height: 225px;
      }

      /* Custom button styling */
      .btn-teal {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        color: white;
        font-weight: 500;
      }

      /* Button outline style */
      .btn-teal-outline {
        color: var(--primary-color);
        border-color: var(--primary-color);
        font-weight: 500;
      }

      /* Hover effect for buttons */
      .btn-teal:hover,
      .btn-teal-outline:hover {
        background-color: var(--primary-dark);
        color: white;
        border-color: var(--primary-dark);
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }

      /* Text-primary class for colored text */
      .text-primary {
        color: var(--primary-color) !important;
      }

      /* Card hover effect for a nice transition effect */
      .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      /* Card hover effect: lifting the card and adding shadow */
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      }

      /* Album (product grid) layout customization */
      .album .row-cols-1, .album .row-cols-sm-2, .album .row-cols-md-3 {
        margin-bottom: 30px;
      }
    </style>
  {% block header_end %}{% endblock %}
  </head>

  <body>
    {% block body %}
    <!-- Include the site's header (separate partial HTML file for easy reusability) -->
    {% include 'bits/site_header.html' %}

    <!-- Main products section -->
    <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <!-- Content block to be overridden by child templates -->
        {% block content %}
        <!-- Default content (can be replaced with actual product display or information) -->
        NO CONTENT YET
        {% endblock %}
      </div>
    </div>
    {% endblock %}
  </body>
</html>
