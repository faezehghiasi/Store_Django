{% extends 'base.html' %}
{% block content %}
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            {% for product in list_products %}
            <div class="col">
              <div class="card shadow-sm product-card">
                {% if product.image %}
                  <div class="ratio ratio-4x3">
                    <img src="{{ product.image.url }}" class="card-img-top product-image" alt="{{ product.name }}">
                  </div>
                {% else %}
                  <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail">
                    <rect width="100%" height="100%" fill="#d1d1d1"></rect>
                    <text x="50%" y="50%" fill="#eceeef" dy=".3em" text-anchor="middle">No Image</text>
                  </svg>
                {% endif %}
                <div class="card-body">
                  <h5 class="card-title">{{ product.name }}</h5>
                  <p class="card-text text-muted">{{ product.description|truncatewords:15 }}</p>
                  <span class="text-primary fw-bold">&dollar;{{ product.price }}</span>
                  <br>
                  <div class="d-flex justify-content-between align-items-center mt-2">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-teal-outline">Add to Cart</button>
                      <button type="button" class="btn btn-sm btn-teal">Details</button>
                    </div>
                    <p class="card-text text-muted mb-0">{{ product.discount }}%</p>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
{% endblock %}
