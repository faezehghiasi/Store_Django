{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Store Â· Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'core/js/holder.min.js' %}"></script>

    <style>
      :root {
        --primary-color: #c19dc3;
        --primary-dark: #c19dc3;
;
      }

      .navbar-dark .navbar-brand,
      .navbar-dark .btn-outline-light {
        color: var(--primary-color);
      }

      .card-title {
        font-size: 1.1rem;
        font-weight: 600;
      }

      .card-text {
        font-size: 0.9rem;
      }

      .product-image {
        object-fit: contain;
        width: 100%;
        max-height: 225px;
      }

      .btn-teal {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        color: white;
      }

      .btn-teal-outline {
        color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .btn-teal:hover,
      .btn-teal-outline:hover {
        background-color: var(--primary-dark);
        color: white;
        border-color: var(--primary-dark);
      }

      .text-primary {
        color: var(--primary-color) !important;
      }
    </style>
  </head>
  <body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Ghiasi Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="d-flex ms-auto" role="search">
          <input class="form-control me-2" type="search" placeholder="Search products" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Products -->
  <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        {% for product in list_products %}
        <div class="col">
          <div class="card shadow-sm product-card">
            {% if product.image %}
              <div class="ratio ratio-4x3">
                <img src="{{ product.image.url }}" class="card-img-top product-image" alt="{{ product.name }}">
              </div>
            {% else %}
              <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail">
                <rect width="100%" height="100%" fill="#55595c"></rect>
                <text x="50%" y="50%" fill="#eceeef" dy=".3em" text-anchor="middle">No Image</text>
              </svg>
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text text-muted">{{ product.description|truncatewords:15 }}</p>
              <span class="text-primary fw-bold">&dollar;{{ product.price }}</span>
              <br>
              <div class="d-flex justify-content-between align-items-center mt-2">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-teal-outline">Add to Cart</button>
                  <button type="button" class="btn btn-sm btn-teal">Details</button>
                </div>
                <p class="card-text text-muted mb-0">{{ product.discount }}%</p>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  </body>
</html>
